<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Reviews</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <main>
            <section class="container">
                <div class="title-box">
                    <h2 class="title">Our reviews</h2>
                    <span class="undirline"></span>
                </div>
                
                <article class="card">
                    <div class="card__img">
                        <img src="person-1%20(2).jpeg" class="card__user" alt="user img">
                    </div>
                    <h3 class="catd__title">Jule Erhan</h3>
                    <span class="card__job">Developer</span>
                    
                    <p class="card__info">
                        Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.
                    </p>
                    
                    <div class="card__btns">
                        <button type="button" class="card__btn card__btn--prev">
                            <span class="prev"></span>
                        </button>
                        <button type="button" class="card__btn card__btn--next">
                            <span class="next"></span>
                        </button>
                    </div>
                    
                    <button type="button" class="card__random">
                        Random
                    </button>
                </article>
            </section>
        </main>
		<script src="app.js"></script>
	</body>
</html>
